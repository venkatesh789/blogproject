<div class="paginator">
   <!-- Previous Page Link -->

   <span class="previous">
      {% if page.has_previous %}
      <a href="?page={{page.previous_page_number}}">Previous</a>
      {% endif %}
   </span>
   <!-- current page link -->
   <span class="current">
      Page {{page.number}} of {{page.paginator.num_pages}} 
   </span> &nbsp&nbsp

   <!-- Next Page Link -->
   <span class="next">

      {% if page.has_next %}
         <a href= "?page={{ page.next_page_number }}">Next</a>
      {% endif %}
      
   </span>
      
</div>
